<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <body>


        <div class="clock">
          <div class="clock-face">
            <div class="hand hour-hand" style="transform: rotate(695.5deg);"></div>
            <div class="hand min-hand" style="transform: rotate(159.7deg);"></div>
            <div class="hand second-hand" style="transform: rotate(312deg);"></div>
          </div>
        </div>
        
     <script src="clock.js"></script>
     
</body>
</html>
